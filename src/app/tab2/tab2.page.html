<ion-header>
  <ion-toolbar>
    <ion-title>Progress</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>Total Streak: {{ totalStreak }}</h2>
  <ion-list>
    <ion-item *ngFor="let h of habits">
      <ion-label>
        <h3>{{ h.name }}</h3>
        <p>Streak: {{ h.streak }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
