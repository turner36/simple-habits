<ion-header>
  <ion-toolbar>
    <ion-title>Simple Habits</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Week 6 Plugin Demo</ion-card-title>
      <!-- On-screen timestamp for the required screenshots -->
      <ion-card-subtitle>Timestamp: {{ now | date:'medium' }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>Cordova available: {{ cordovaAvailable }}</p>
      <ion-button expand="block" (click)="vibrate()">Vibrate</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
